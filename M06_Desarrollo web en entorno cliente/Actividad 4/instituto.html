<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Instituto</title>
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>
		<h1 id="titulo">Instituto</h1>
		<h2>Lista de Alumnos</h2>
		<ul id="lista-alumnos">
			
		</ul>
		<div class="anadir-alumno">
			<h2>Agregar Alumno</h2>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre">

			<label for="edad">Edad:</label>
			<input type="number" id="edad" name="edad">

			<label for="curso">Curso:</label>
			<input type="text" id="curso" name="curso">

			<button id="btnAgregarAlumno">Agregar</button>
		</div>
		<div class="eliminar-alumno">
			<h2>Eliminar alumno</h2>
			<button id="btnEliminarAlumno">Eliminar</button>
		</div>
		<div class="elementos">
			<h2>Selector</h2>
			<button id="anterior-elemento">Anterior</button>
			<button id="siguiente-elemento">Siguiente</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
